<html>
    <head>
        <script src="grocery.js" ></script>
        <style>
            .fullScreen {
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .myForm {
                display: flex;
                flex-direction: column;
                width: 25%;
                font-family: "Monaco";
            }
            .submitButton {
                background-color: #A52A2A;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="fullScreen">
        <form class="myForm" id="accountForm" onSubmit="saveForm(event);" method="post" action=""> 
            <h1> Create an Account</h1>
            First Name: <input class="text" type="text" id="fName" name="fname">
            Last Name: <input class="text" type="text" id="lName" name="lname">
           
            <h2 class="text">Address</h2>
            Address Line 1: <input class="text" type="text" id="addressInput" name="addy1" onInput="checkFieldColor('addressInput');">
            <br>
            Address Line 2: <input class="text" type="text" id="addressInput2" name="addy2" onInput="checkFieldColor('addressInput2')">
            <br>
            City: <input class="text" type="text" id="cityName" name="city">
            <br>
            State: <input class="text" type="text" id="stateName" name="state" maxlength="2">
            <br>
            Zip Code: <input class="text" type="number" id="zip" name="zip" maxlength="5">

            <h2> User Details</h2>
            Username: <input type="text" id="username">
            <br>
            Password <input type="text" id="password">
            <button type="submit" class="submitButton"> Create Account</button>
        </form>
        </div>
    </body>
</html>
